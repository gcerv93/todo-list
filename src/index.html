<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div class="pagewrap">
    <header>
      <img src="<%=require('./images/menu.svg')%>" alt="menu-icon">
      <p>TodoOrNot</p>
    </header>
    <div class="main">
      <div class="sidebar">
        <div class="side-nav">
          <div class="all-tasks">
            <img src="<%=require('./images/inbox-full-outline.svg')%>" alt="inbox">
            <p>All Tasks</p>
          </div>
          <div class="today">
            <img src="<%=require('./images/calendar-today.svg')%>" alt="today-calendar">
            <p>Today</p>
          </div>
          <div class="week">
            <img src="<%=require('./images/calendar-week.svg')%>" alt="week-calendar">
            <p>This Week</p>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </div>
    <footer>
      <p>Created by <a href="https://github.com/gcerv93" target="_blank">gcerv93</a></p>
      <img src="<%=require('./images/github.svg')%>" alt="">
    </footer>
  </div>
</body>
</html>
