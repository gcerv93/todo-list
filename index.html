<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoOrNot</title>
<script defer src="main.js"></script><link href="styles.css" rel="stylesheet"></head>
<body>
  <div class="pagewrap">
    <header>
      <img src="f00e2080025681cdfae3.svg" alt="menu-icon">
      <p>TodoOrNot</p>
    </header>
    <div class="main">
      <div class="sidebar">
        <div class="side-nav">
          <div class="all-tasks">
            <img src="015f73ae829a3ac81c2b.svg" alt="inbox">
            <p>All Tasks</p>
          </div>
          <div class="today">
            <img src="0330c6889cb95fe5ad10.svg" alt="today-calendar">
            <p>Today</p>
          </div>
          <div class="week">
            <img src="2e4a82d5c7d41210005e.svg" alt="week-calendar">
            <p>This Week</p>
          </div>
        </div>
        <div class="bottom-side-nav">
          <p class="bottom-side-header">Projects</p>
          <!-- <div class="project-div">
            <img src="39d9081cf1aa8bea4512.svg" alt="project">
            <p>Project</p>
          </div> -->
          <form class="project-form" action="">
            <label for="name">Name: </label>
            <input type="text">
            <div class="project-form-buttons">
              <button class="project-submit-btn" type="button">Submit</button>
              <button class="project-cancel-btn" type="button">Cancel</button>
            </div>
          </form>
          <div class="add-project-btn">
            <img src="5b8a18b96169e6ebff0e.svg" alt="plus-sign-rectangle">
            <p>Add Project</p>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="task-content">
          <div class="task-heading"></div>
          <div class="form-container">
            <form id="task-form">
              <label for="title">Name: </label>
              <input type="text" id="name">

              <label for="desc">Description: </label>
              <textarea id="desc" rows="3" cols="10"></textarea>

              <label for="dueDate">Due Date: </label>
              <input type="date" id="dueDate">
              <div>
                <button id="task-form" type="button">Submit</button>
                <button id="cancel" type="button">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Created by <a href="https://github.com/gcerv93" target="_blank">gcerv93</a></p>
      <img src="befe889d6adc09fa7e10.svg" alt="">
    </footer>
  </div>
</body>
</html>
